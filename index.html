<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MegaPOS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div onclick="irAMenu()">☰</div>
    <div class="header-center" id="titulo-header">Bienvenido</div>
    <div></div>
</header>

<!-- MENU -->
<div id="pantalla-menu" class="pantalla activa">
    <div class="modulo ventas" onclick="irAVentas()">Ventas</div>
    <div class="modulo reportes">Reportes</div>
    <div class="modulo inventario">Inventario</div>
    <div class="modulo clientes">Clientes</div>
    <div class="modulo configuracion">Configuración</div>
    <div class="modulo pendientes">Pendientes</div>
</div>

<!-- VENTAS -->
<div id="pantalla-ventas" class="pantalla">
    <div class="info-bar">
        <span id="numero-nota">Nota #1</span>
    </div>

    <div class="contenedor-ventas">
        <div class="col-ticket">
            <div id="lista-ticket"></div>
        </div>

        <div class="col-productos">
            <div id="vista-categorias">
                <div class="btn-categoria cat-azul" onclick="mostrarProductos('playeras')">Playeras</div>
                <div class="btn-categoria cat-rojo" onclick="mostrarProductos('tintas')">Tintas</div>
            </div>

            <div id="vista-articulos" style="display:none;">
                <button onclick="volverACategorias()">← Volver</button>
                <div id="contenedor-items"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="total-box">
            Total: <span id="txt-total-footer">$0.00</span>
        </div>
        <button class="btn-cobrar" onclick="cobrar()">Cobrar</button>
    </footer>
</div>

<script src="script.js"></script>

</body>
</html>
